<!DOCTYPE html>
<html>
  <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

      <title>Address book</title>

      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

      <script src="js/jquery-1.11.3.js"></script>

      <script src="js/scripts.js"></script>



  </head>
  <body>
    <div class="container whole">
      <h1>Address book</h1>

      <div class="row">
          <div class="col-md-4 displayContact">
              <h2>Add a contact:</h2>
              <form id="new-contact">
                  <div class="form-group">
                      <label for="new-first-name">First name</label>
                      <input type="text" class="form-control" id="new-first-name" placeholder="first name" required>
                  </div>
                  <div class="form-group">
                      <label for="new-last-name">Last name</label>
                      <input type="text" class="form-control" id="new-last-name" placeholder="last name">
                  </div>

                  <div class="form-group">
                      <label for="new-number">Phone Number</label>
                      <input type="number" class="form-control" id="new-number" placeholder="08000000000" required>
                  </div>

                  <div class="form-group">
                      <label for="new-email">Email</label>
                      <input type="email" class="form-control" id="new-email" placeholder="yourmail@gmail.com">
                  </div>

              <!--    <div id="form-group">
                      <label for="fileUpload"> Select a picture to upload</label>
                      <input type="file" multiple="false" accept="image/*"  onchange="upload()"  name="fileUpload" value="fileUpload" id="fileUpload">
                  </div> -->

                  <div id="form-group">
                      <label for="fileUpload"> Select a picture to upload</label>
                      <input type="file" multiple="false" accept="image/*"  width="220" height="277" id="fileUpload">
                  </div>

                  <div id="new-addresses">
                      <!-- address class covers the first address and new address classes -->
                      <div class="address">
                          <div class="form-group">
                              <label for="new-street">Street</label>
                              <input type="text" class="form-control new-street">
                          </div>
                          <div class="form-group">
                              <label for="new-city">City</label>
                              <input type="text" class="form-control new-city">
                          </div>
                          <div class="form-group">
                              <label for="new-state">State</label>
                              <input type="text" class="form-control new-state">
                          </div>
                      </div>
                  </div>

                  <span class="btn btn-info" id="add-address">Another address</span>
                  <button type="submit" class="btn btn-success"><i class="fa fa-plus-circle awesomeFont"></i></button>
              </form>
            </div>

          <div class="col-md-3 displayContact">
              <h2>Contacts <span><i class="fa fa-address-book-o awesomeFont"></i></span></h2>
              <ul id="contacts">

              </ul>
          </div>

          <div class="col-md-5 displayContact">
              <h2 class="text-center">Contact Details  <span><i class="fa fa-info awesomeFont"></i></span></h2>
              <div id="show-contact">

                <!--  <canvas id="can" width="240" height="297"><p>Picture: <span class="picture-use"></span></p></canvas> -->
                  <canvas id="can" width="240" height="297"><p>Picture: <span></span></p></canvas>
                  <p>First name: <span class="first-name"></span></p>
                  <p>Last name: <span class="last-name"></span></p>
                  <p>Phone Number: <span class="phone-number"></span></p>
                  <p>Email: <span class="email-use"></span></p>

                  <p>Addresses:</p>
                  <ul id="addresses">

                  </ul>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
